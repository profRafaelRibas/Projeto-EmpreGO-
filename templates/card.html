<div class="card mb-4 shadow">
    <div class="card-body">
        <h5 class="card-title text-primary">
            {{ vaga.titulo }}
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
            {{ vaga.nome_empresa }}
        </h6>
        <p class="card-text">
            {{ vaga.descricao | truncate(100) }}
        </p>  <!-- Exibe apenas os primeiros 100 caracteres da descrição -->
        <p class="card-text">
            <small class="text-muted">
                {{ vaga.formato }} - {{ vaga.tipo }}
            </small>
        </p>
        <a href="/sobre_vaga/{{ vaga.id_vaga }}" class="btn btn-primary">
            Ver mais
        </a>
    </div>
</div>
